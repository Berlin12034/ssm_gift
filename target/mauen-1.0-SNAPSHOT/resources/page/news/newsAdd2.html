<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md12 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">礼品型号:</label>
					<div class="layui-input-block">
						<input type="text" name="giftnumber" class="layui-input " lay-verify="required" placeholder="请输入礼品型号">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">礼品名称:</label>
					<div class="layui-input-block">
						<input type="text" name="giftname" class="layui-input" lay-verify="required" placeholder="请输入礼品名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">礼品类型:</label>
					<div class="layui-input-block">
						<input type="text" name="gifttype" class="layui-input" lay-verify="required" placeholder="请输入礼品类型">
					</div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg" name="carimg">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">
		  <div class="layui-inline">
			  <label class="layui-form-label">礼品颜色:</label>
			   <div class="layui-input-block">
				   <input type="text" name="color" class="layui-input" lay-verify="required" placeholder="请输入礼品颜色">
			   </div>
		  </div>
			<div class="layui-inline">
				<label class="layui-form-label">进货价格:</label>
				<div class="layui-input-block">
					<input type="text" name="buyprice" class="layui-input" lay-verify="required" placeholder="请输入礼品进货价格">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">售价:</label>
				<div class="layui-input-block">
					<input type="text" name="rentprice" class="layui-input" lay-verify="required" placeholder="请输入礼品售价">
				</div>
			</div>
		</div>
		<div class="layui-form-item magb0">

				<label class="layui-form-label">礼品描述:</label>
				<div class="layui-input-block">
					<input type="text" name="describe" class="layui-input" lay-verify="required" placeholder="请输入礼品描述">
				</div>

		</div>
		<div class="layui-form-item magb0">
			<div class="layui-inline">
			<label class="layui-form-label">进货数量:</label>
			<div class="layui-input-block">
				<input type="text" name="s_number" class="layui-input" lay-verify="required" placeholder="请输入进货数量">
			</div>
			</div>
	    </div>
	</div>
	<div class="layui-form-item magb0" style="text-align: center;">
		<div class="layui-input-block">
			<button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" lay-submit="">提交</button>
			<button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
